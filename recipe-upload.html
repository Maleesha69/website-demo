  <div class="upload-page">
    <div class="upload-container">
      <h2>Upload Your Recipe</h2>
      <form id="recipe-form" action="php/upload-recipe.php" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <label for="title">Recipe Title</label>
          <input type="text" name="title" id="title" placeholder="Enter recipe title" required>
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="4" placeholder="Enter a brief description" required></textarea>
        </div>
        <div class="input-group">
          <label for="ingredients">Ingredients</label>
          <textarea name="ingredients" id="ingredients" rows="4" placeholder="List the ingredients" required></textarea>
        </div>
        <div class="input-group">
          <label for="steps">Steps</label>
          <textarea name="steps" id="steps" rows="6" placeholder="Write the steps" required></textarea>
        </div>
        <div class="input-group">
          <label for="image">Upload Image</label>
          <input type="file" name="image" id="image" accept="image/*">
        </div>
        <button type="submit" class="btn">Upload Recipe</button>
      </form>
    </div>
